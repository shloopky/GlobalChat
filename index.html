<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üï∑Ô∏è ScaryLink Finder üï∑Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border: 3px solid #0f0;
            background: #001a00;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #0f0, inset 0 0 20px rgba(0, 255, 0, 0.3);
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 42%, 43% { opacity: 0.8; }
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ff0000;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .warning-banner {
            background: #ff0000;
            color: #000;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        .input-section {
            background: #001a00;
            border: 2px solid #0f0;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #0f0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }

        .knob-container {
            text-align: center;
            padding: 30px;
            background: #000;
            border: 3px solid #ff0000;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .knob-label {
            font-size: 1.5em;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 20px;
        }

        .knob-wrapper {
            display: inline-block;
            position: relative;
        }

        .knob {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 5px solid #333;
            position: relative;
            cursor: pointer;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.8),
                inset 0 -5px 10px rgba(0, 0, 0, 0.5),
                inset 0 5px 10px rgba(255, 255, 255, 0.1);
        }

        .knob-indicator {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            transform-origin: bottom center;
        }

        .knob-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #666;
        }

        .scale {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .scale-value {
            color: #ff0000;
            font-size: 2em;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0f0;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff00;
            box-shadow: 0 0 25px #0f0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .results {
            background: #001a00;
            border: 2px solid #0f0;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            display: none;
        }

        .result-item {
            background: #000;
            border: 1px solid #0f0;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .result-item:hover {
            background: #001a00;
            box-shadow: 0 0 10px #0f0;
        }

        .result-link {
            color: #0f0;
            text-decoration: none;
            word-break: break-all;
            font-size: 1.1em;
        }

        .result-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px #0f0;
        }

        .loading {
            text-align: center;
            color: #ff0000;
            font-size: 1.5em;
            animation: pulse 1s infinite;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 2px solid #0f0;
            color: #0f0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üï∑Ô∏è SCARYLINK FINDER üï∑Ô∏è</h1>
            <div class="subtitle">‚ö†Ô∏è FIND THE DARKEST CORNERS OF THE WEB ‚ö†Ô∏è</div>
        </header>

        <div class="warning-banner">
            ‚ö†Ô∏è WARNING: ENTERING DANGEROUS TERRITORY ‚ö†Ô∏è
        </div>

        <div class="input-section">
            <label for="urlInput">ENTER URL TO MAKE SCARIER:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            
            <div class="knob-container">
                <div class="knob-label">SCARY LEVEL CONTROL</div>
                <div class="knob-wrapper">
                    <div class="knob" id="knob">
                        <div class="knob-indicator" id="indicator"></div>
                        <div class="knob-center"></div>
                    </div>
                </div>
                <div class="scale">
                    FEAR LEVEL: <span class="scale-value" id="scaleValue">0</span>/10
                </div>
            </div>

            <button onclick="findScaryLinks()">GENERATE SCARY LINKS</button>
        </div>

        <div class="loading" id="loading">
            SCANNING DARK WEB... üëª
        </div>

        <div class="results" id="results"></div>

        <footer>
            ¬© 2000 ScaryLink Finder | Best viewed in Internet Explorer 5.0<br>
            <small>Enter at your own risk...</small>
        </footer>
    </div>

    <script>
        let scaryLevel = 0;
        let isDragging = false;
        const knob = document.getElementById('knob');
        const indicator = document.getElementById('indicator');
        const scaleValue = document.getElementById('scaleValue');

        function updateKnob(angle) {
            const normalizedAngle = Math.max(-135, Math.min(135, angle));
            const level = Math.round(((normalizedAngle + 135) / 270) * 10);
            scaryLevel = level;
            scaleValue.textContent = level;
            indicator.style.transform = `translateX(-50%) rotate(${normalizedAngle}deg)`;
        }

        knob.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateKnobFromMouse(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateKnobFromMouse(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        knob.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateKnobFromTouch(e);
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateKnobFromTouch(e);
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateKnobFromMouse(e) {
            const rect = knob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * (180 / Math.PI) + 90;
            updateKnob(angle);
        }

        function updateKnobFromTouch(e) {
            const touch = e.touches[0];
            const rect = knob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX) * (180 / Math.PI) + 90;
            updateKnob(angle);
        }

        async function findScaryLinks() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!urlInput) {
                alert('‚ö†Ô∏è PLEASE ENTER A URL!');
                return;
            }

            loading.style.display = 'block';
            resultsDiv.style.display = 'none';

            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 2000));

            loading.style.display = 'none';
            resultsDiv.style.display = 'block';

            const scaryVariations = generateScaryVariations(urlInput, scaryLevel);
            
            resultsDiv.innerHTML = `
                <h2 style="color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 20px;">
                    üï∏Ô∏è SCARY VARIATIONS (LEVEL ${scaryLevel}) üï∏Ô∏è
                </h2>
                ${scaryVariations.map(variation => `
                    <div class="result-item">
                        <strong style="color: #ff0000;">THREAT LEVEL ${variation.level}/10:</strong><br>
                        <a href="${variation.url}" class="result-link" target="_blank">${variation.url}</a><br>
                        <small style="color: #888;">${variation.description}</small>
                    </div>
                `).join('')}
            `;
        }

        function generateScaryVariations(url, level) {
            const variations = [];
            let baseUrl = url.replace(/^https?:\/\//, '');
            
            const scaryPrefixes = ['dark', 'deep', 'hidden', 'shadow', 'cursed', 'haunted', 'forbidden', 'evil', 'nightmare', 'terror'];
            const scarySuffixes = ['666', 'hell', 'abyss', 'void', 'darkness', 'doom', 'death', 'grave', 'crypt', 'demon'];
            const scaryDomains = ['.onion', '.dark', '.hell', '.nightmare', '.shadow', '.void', '.cursed', '.haunted', '.666', '.evil'];

            for (let i = 1; i <= level; i++) {
                const intensity = Math.ceil(i / 2);
                let scaryUrl = baseUrl;
                
                if (i <= 3) {
                    scaryUrl = scaryPrefixes[i % scaryPrefixes.length] + '-' + baseUrl;
                    variations.push({
                        level: i,
                        url: 'https://' + scaryUrl,
                        description: 'Slightly darker version with mysterious prefix'
                    });
                } else if (i <= 6) {
                    scaryUrl = scaryPrefixes[i % scaryPrefixes.length] + '.' + baseUrl.replace(/\.(com|net|org)/, scarySuffixes[i % scarySuffixes.length] + '.onion');
                    variations.push({
                        level: i,
                        url: 'https://' + scaryUrl,
                        description: 'Deep web variant - requires Tor browser'
                    });
                } else {
                    scaryUrl = scarySuffixes[i % scarySuffixes.length] + '.' + scaryPrefixes[i % scaryPrefixes.length] + '.' + baseUrl.split('.')[0] + scaryDomains[i % scaryDomains.length];
                    variations.push({
                        level: i,
                        url: 'https://' + scaryUrl,
                        description: '‚ö†Ô∏è EXTREME DANGER - Enter at your own risk ‚ö†Ô∏è'
                    });
                }
            }

            return variations;
        }
    </script>
</body>
</html>
