<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üï∑Ô∏è ScaryLink Finder üï∑Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border: 3px solid #0f0;
            background: #001a00;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #0f0, inset 0 0 20px rgba(0, 255, 0, 0.3);
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 42%, 43% { opacity: 0.8; }
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ff0000;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .warning-banner {
            background: #ff0000;
            color: #000;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        .input-section {
            background: #001a00;
            border: 2px solid #0f0;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #0f0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }

        .knob-container {
            text-align: center;
            padding: 30px;
            background: #000;
            border: 3px solid #ff0000;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .knob-label {
            font-size: 1.5em;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 20px;
        }

        .knob-wrapper {
            display: inline-block;
            position: relative;
        }

        .knob {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 5px solid #333;
            position: relative;
            cursor: pointer;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.8),
                inset 0 -5px 10px rgba(0, 0, 0, 0.5),
                inset 0 5px 10px rgba(255, 255, 255, 0.1);
        }

        .knob-indicator {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            transform-origin: bottom center;
        }

        .knob-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #666;
        }

        .scale {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .scale-value {
            color: #ff0000;
            font-size: 2em;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0f0;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff00;
            box-shadow: 0 0 25px #0f0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            background: #001a00;
            border: 2px solid #0f0;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            display: none;
        }

        .result-item {
            background: #000;
            border: 1px solid #0f0;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .result-item:hover {
            background: #001a00;
            box-shadow: 0 0 10px #0f0;
        }

        .result-link {
            color: #0f0;
            text-decoration: none;
            word-break: break-all;
            font-size: 1.1em;
        }

        .result-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px #0f0;
        }

        .result-title {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #ff0000;
        }

        .result-description {
            color: #888;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #ff0000;
            font-size: 1.5em;
            animation: pulse 1s infinite;
            display: none;
        }

        .error {
            background: #1a0000;
            border: 2px solid #ff0000;
            padding: 20px;
            margin-top: 20px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 2px solid #0f0;
            color: #0f0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üï∑Ô∏è SCARYLINK FINDER üï∑Ô∏è</h1>
            <div class="subtitle">‚ö†Ô∏è FIND THE DARKEST CORNERS OF THE WEB ‚ö†Ô∏è</div>
        </header>

        <div class="warning-banner">
            ‚ö†Ô∏è WARNING: ENTERING DANGEROUS TERRITORY ‚ö†Ô∏è
        </div>

        <div class="input-section">
            <label for="urlInput">ENTER URL TO FIND SCARIER VERSIONS:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            
            <div class="knob-container">
                <div class="knob-label">SCARY LEVEL CONTROL</div>
                <div class="knob-wrapper">
                    <div class="knob" id="knob">
                        <div class="knob-indicator" id="indicator"></div>
                        <div class="knob-center"></div>
                    </div>
                </div>
                <div class="scale">
                    FEAR LEVEL: <span class="scale-value" id="scaleValue">0</span>/10
                </div>
            </div>

            <button onclick="findScaryLinks()" id="searchBtn">SCAN FOR SCARY LINKS</button>
        </div>

        <div class="loading" id="loading">
            SCANNING DARK WEB... üëª
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results"></div>

        <footer>
            ¬© 2000 ScaryLink Finder | Best viewed in Internet Explorer 5.0<br>
            <small>Enter at your own risk...</small>
        </footer>
    </div>

    <script>
        let scaryLevel = 0;
        let isDragging = false;
        const knob = document.getElementById('knob');
        const indicator = document.getElementById('indicator');
        const scaleValue = document.getElementById('scaleValue');

        function updateKnob(angle) {
            const normalizedAngle = Math.max(-135, Math.min(135, angle));
            const level = Math.round(((normalizedAngle + 135) / 270) * 10);
            scaryLevel = level;
            scaleValue.textContent = level;
            indicator.style.transform = `translateX(-50%) rotate(${normalizedAngle}deg)`;
        }

        knob.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateKnobFromMouse(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateKnobFromMouse(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        knob.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateKnobFromTouch(e);
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateKnobFromTouch(e);
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateKnobFromMouse(e) {
            const rect = knob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * (180 / Math.PI) + 90;
            updateKnob(angle);
        }

        function updateKnobFromTouch(e) {
            const touch = e.touches[0];
            const rect = knob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX) * (180 / Math.PI) + 90;
            updateKnob(angle);
        }

        async function findScaryLinks() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const searchBtn = document.getElementById('searchBtn');

            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';

            if (!urlInput) {
                errorDiv.textContent = '‚ö†Ô∏è PLEASE ENTER A URL!';
                errorDiv.style.display = 'block';
                return;
            }

            if (scaryLevel === 0) {
                errorDiv.textContent = '‚ö†Ô∏è TURN UP THE SCARY KNOB!';
                errorDiv.style.display = 'block';
                return;
            }

            loading.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const scaryResults = await searchForScaryLinks(urlInput, scaryLevel);
                
                loading.style.display = 'none';
                searchBtn.disabled = false;
                resultsDiv.style.display = 'block';

                if (scaryResults.length === 0) {
                    resultsDiv.innerHTML = `
                        <h2 style="color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 20px;">
                            üï∏Ô∏è NO SCARY RESULTS FOUND üï∏Ô∏è
                        </h2>
                        <p style="color: #888;">Try adjusting the scary level or entering a different URL.</p>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h2 style="color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 20px;">
                            üï∏Ô∏è SCARY LINKS FOUND (LEVEL ${scaryLevel}) üï∏Ô∏è
                        </h2>
                        ${scaryResults.map((result, index) => `
                            <div class="result-item">
                                <div class="result-title">THREAT LEVEL ${Math.min(10, Math.ceil((index + 1) * scaryLevel / scaryResults.length))}/10: ${result.title || 'UNKNOWN ENTITY'}</div>
                                <a href="${result.url}" class="result-link" target="_blank">${result.url}</a>
                                <div class="result-description">${result.description || 'No description available from the depths...'}</div>
                            </div>
                        `).join('')}
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.textContent = '‚ö†Ô∏è ERROR SCANNING THE DARK WEB: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        async function searchForScaryLinks(url, level) {
            try {
                // Clean and validate URL
                let cleanUrl = url.trim();
                
                // Add https:// if no protocol specified
                if (!cleanUrl.match(/^https?:\/\//i)) {
                    cleanUrl = 'https://' + cleanUrl;
                }
                
                // Try to parse URL, if it fails use the input as a search term
                let domain, topic;
                try {
                    const urlObj = new URL(cleanUrl);
                    domain = urlObj.hostname.replace('www.', '');
                    topic = domain.split('.')[0];
                } catch (urlError) {
                    // If URL parsing fails, just use the original input as the topic
                    topic = cleanUrl.replace(/^https?:\/\//, '').split('/')[0].split('.')[0];
                    domain = topic;
                }
                
                const scaryKeywords = [
                    ['dark', 'creepy', 'scary'],
                    ['horror', 'disturbing', 'unsettling'],
                    ['haunted', 'paranormal', 'supernatural'],
                    ['mystery', 'unexplained', 'conspiracy'],
                    ['cursed', 'forbidden', 'hidden'],
                    ['nightmare', 'terror', 'dread'],
                    ['sinister', 'evil', 'demonic'],
                    ['macabre', 'morbid', 'death'],
                    ['occult', 'ritual', 'cult'],
                    ['disturbing', 'shocking', 'extreme']
                ];

                const levelIndex = Math.min(Math.floor(level / 1), scaryKeywords.length - 1);
                const keywords = scaryKeywords.slice(0, levelIndex + 1).flat();
                
                const searchQuery = `${topic} ${keywords.slice(0, Math.min(3, level)).join(' ')} similar sites`;

                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            { 
                                role: "user", 
                                content: `Search for websites similar to "${url}" but with a scary/horror/creepy theme. Scary level: ${level}/10. Return results as JSON array with fields: title, url, description. Focus on real, existing websites.` 
                            }
                        ],
                        tools: [
                            {
                                "type": "web_search_20250305",
                                "name": "web_search"
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                let results = [];
                
                for (const block of data.content) {
                    if (block.type === 'text') {
                        try {
                            const jsonMatch = block.text.match(/\[[\s\S]*\]/);
                            if (jsonMatch) {
                                const parsed = JSON.parse(jsonMatch[0]);
                                results = parsed;
                            }
                        } catch (e) {
                            console.error('Failed to parse JSON from response');
                        }
                    }
                }

                return results.slice(0, Math.max(3, level));

            } catch (error) {
                console.error('Search error:', error);
                throw new Error('Failed to search for scary links');
            }
        }
    </script>
</body>
</html>
